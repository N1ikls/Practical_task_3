<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Practical_task_3</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="inputs">
          <div class="input__column">
            <div class="container">
              <ul class="input__tittle input__tittle--row">
                <li class="tittle__items">Input</li>
                <li class="tittle__items tittle__items--color">Normal</li>
              </ul>
              <div class="type__column">
                <div class="type__items">
                  <div class="input__type">
                    <div class="type">empty</div>
                    <div class="row _input">
                      <input
                        type="text"
                        class="input"
                        placeholder="Placeholder"
                      />
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="input__type">
                    <div class="type">hover</div>
                    <div class="row _input">
                      <input
                        type="text"
                        class="input input--hover"
                        placeholder="Placeholder"
                      />
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="input__type">
                    <div class="type">active</div>
                    <div class="row _input">
                      <input
                        type="text"
                        class="input input--active"
                        placeholder="Placeholder"
                      />
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="input__type">
                    <div class="type">Full</div>
                    <div class="row _input">
                      <input
                        type="text"
                        class="input"
                        placeholder="Placeholder"
                      />
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="input__type">
                    <div class="type">Error</div>
                    <div class="_input _error">
                      <input
                        type="text"
                        class="input input--error"
                        id="error"
                        placeholder="Placeholder"
                      />
                      <label for="error" class="label__error">Error text</label>
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="input__type">
                    <div class="type">Diasabled</div>
                    <div class="_input">
                      <input
                        type="text"
                        class="input"
                        placeholder="Placeholder"
                        disabled
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
